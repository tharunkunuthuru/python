<!DOCTYPE html>
<html>
<head>
    <title>Dummy Details Form</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="/submit" method="post">
        Name: <input type="text" name="name" required><br>
        Age: <input type="number" name="age" required><br>
        Credit Card Number: <input type="text" name="credit_card_number" disabled> (**Do not enter actual credit card information!**)<br>
        Expiry Date: <input type="text" name="expiry_date" disabled> (**Do not enter actual credit card information!**)<br>
        CVV: <input type="text" name="cvv" disabled> (**Do not enter actual credit card information!**)<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
